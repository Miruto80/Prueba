<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="img/fondo.css">
    <link rel="shorcut icon" type="image/x-icon" href="img/logo taekyon.png">
</head>

<body>


    <!----------------------- Main Container -------------------------->

    <div class="fondo container d-flex justify-content-center align-items-center min-vh-100">


        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">


            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 -box">
                <div class="text-center">
                    <img src="img/logo taekyon.png" alt="login-icon" style="height: 10rem" />
                </div>
                <div class="text-center h2 text-dark fw-bold">Iniciar Sesión</div>
                <form>
                    <div class="input-group mt-4">
                        <div class="input-group-text bg-dark-subtle">
                            <img src="img/user.svg" alt="username-icon" style="height: 1rem" />
                        </div>
                        <input class="form-control" type="text" name="user" placeholder="Usuario" required />
                        <span id="suser"></span>
                    </div>
                    <div class="input-group mt-3">
                        <div class="input-group-text bg-dark-subtle">
                            <img src="img/password.svg" alt="password-icon" style="height: 1rem" />
                        </div>
                        <input class="form-control" type="password" name="password" placeholder="Contraseña" required/>
                        <span id="spassword"></span>
                    </div>
                    <div class="form-check my-3 d-flex justify-content-center">
                        <input class="form-check-input" type="checkbox" id="connected" />
                        <label class="form-check-label ms-2" for="connected">Mantener sesión</label>
                    </div>
                    <div class="text-center">
                        <a class="boton" href="?pagina=principal">INGRESAR</a>
                    </div>
                    <div class="text-center mt-3">
                        <p class="text-success-emphasis fw-semibold fst-italic">¿Olvidaste tu contraseña?</p>
                    </div>
                </form>
            </div>

            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 caja">
                <div class="container text-center .fs-1 text my-5">
                    <h1>¡Bienvenido al sistema de la Taekyon!</h1>
                    <p>Ingresa los respectivos datos para ingresar al sistema actual de nuestra academia.</p>
                </div>
            </div>


        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
